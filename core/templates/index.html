{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% bootstrap_css %}

    <title>Gráficos</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-primary">Alunos x Cursos</h1>
        <h6>A quantidade de alunos que estudaram nossos 6 cursos durante o ano de 2021.</h6>
    </div>

    <div class="container">
      <canvas id="grafico" width="500" height="400"></canvas>
    </div>  

    {% bootstrap_javascript jquery='full' %}
    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>

    <script type="text/javascript">
      $.get('{% url "charts" %}', function(data){
        var ctx = $("#grafico").get(0).getContext("2d");
        new Chart(ctx, {
          type: 'line', data: data
        });
      });
    </script>
  </body>
</html>
